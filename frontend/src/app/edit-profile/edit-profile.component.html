<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 me-lg-3 mb-4">
        <form (ngSubmit)="updateProfile()" #profileForm="ngForm" class="p-4 border rounded shadow-sm bg-white">
          <h4 class="mb-3 text-center">Update Profile</h4>
          <div *ngIf="updateMessage" class="alert alert-success">{{ updateMessage }}</div>
  
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" [(ngModel)]="login.username" name="username" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" [(ngModel)]="login.name" name="name" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" [value]="formattedDob" (change)="onDobChange($event)" name="dob" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
      </div>
  
      <div class="col-lg-5 ms-lg-3 mb-4">
        <form (ngSubmit)="updatePassword()" #passwordForm="ngForm" class="p-4 border rounded shadow-sm bg-white">
          <h4 class="mb-3 text-center">Change Password</h4>
          <div *ngIf="passwordMessage" class="alert alert-success">{{ passwordMessage }}</div>
  
          <div class="mb-3">
            <label class="form-label">Old Password</label>
            <input type="password" [(ngModel)]="passwords.oldPassword" name="oldPassword" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" [(ngModel)]="passwords.newPassword" name="newPassword" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-warning w-100">Change Password</button>
        </form>
      </div>
    </div>
  </div>
